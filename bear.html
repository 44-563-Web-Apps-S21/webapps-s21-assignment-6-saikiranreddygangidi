<!DOCTYPE html>
<html>
    <head>
        <title>
            This is bear webpage
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
 
<body>
<h1>
    Saikiran Reddy Gangidi builds a bear
</h1>
<form>
    <input type="checkbox"   class="form-check-input" id="cb1_hat" name="cb1_hat"   
      value="hat" >
    <label for="cb1_hat">hat</label></br>
  
    <input type="checkbox"  class="form-check-input"  id="cb1_scarf" name="cb1_scarf" 
       value="scarf">
    <label for="cb1_scarf">scarf</label></br>
  
    <input type="checkbox"  class="form-check-input"  id="cb1_shirt" name="cb1_shirt"   
       value="shirt" >
    <label for="cb1_shirt">shirt</label></br>

    <input type="button" class="form-check-input"   onclick="startbear()" value="Start a bear">
  </form>
  
  <form>
    <label for="form2_pro">Enter a property</label>
    <input type ="text" id="form2_pro" name="form2_pro" value="color"> <br>

    <label for="form2_value">Enter a value. </label>
    <input type ="text" id="form2_value" name="form2_value"> <br>

    <input type="button" onclick="updatebear()" value="Update the bear">
</form>


<p id="result">This text will be replaced </p>

<script> 
var my_bear={};
function startbear (){
    my_bear={};
    
    if(document.getElementById("cb1_hat").checked){
        my_bear["hat"]=true;
    }else{
        my_bear["hat"]=false;
    }
     if(document.getElementById("cb1_scarf").checked){
        my_bear["scarf"]=true;
    }else{
        my_bear["scarf"]=false;
    }
    if(document.getElementById("cb1_shirt").checked){
        my_bear["shirt"]=true;
    }else{
        my_bear["shirt"]=false;
    }
    
    out = document.getElementById("result")
    my_bear= JSON.stringify(my_bear);
    out.innerHTML=my_bear
    my_bear= JSON.parse(my_bear)
}
function updatebear(){
    var pro=document.getElementById("form2_pro").value;
    var values=document.getElementById("form2_value").value;
    my_bear[pro]=values;
    out = document.getElementById("result")
    my_bear= JSON.stringify(my_bear);
    out.innerHTML=my_bear
    my_bear= JSON.parse(my_bear)
}
</script>

</body>
</html>
