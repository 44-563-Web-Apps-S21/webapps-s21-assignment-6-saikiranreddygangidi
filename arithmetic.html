<!DOCTYPE html>
<html>
 <head>
     <title>

     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

 </head>
<body>
<h1 >Saikiran Reddy Gangidi computes</h1>
<h2>Getting input</h2>

<form class="card" style="width: 24rem; padding:20px" >
    <div class="form-group">
    <label for="form1_num1">Enter a number </label>
    <input type ="number" id="form1_num1" name="form1_num1" value=10> <br>
    </div>
    <div class="form-group">
    <label for="form1_num2">Enter a number </label>
    <input type ="number" id="form1_num2" name="form1_num2" value=2> <br>
</div>
    <input type="button" onclick="permutations()" class="btn btn-primary" value="compute">
</form>

<p id="result" class="card" style="width: 24rem; margin-top:20px;text-align: center;" >This text is replace by result of part 5 </p>

<form>
    
    <input type ="radio"  id="form2_plus"  onclick="processRadio()" name="arithmetic" value="plus"> 
    <label for="form2_plus">+ </label><br>
    <input type ="radio" id="form2_minus"  onclick="processRadio()" name="arithmetic" value="minus"> 
    <label for="form2_minus">- </label><br>
    <input type ="radio" id="form2_times"  onclick="processRadio()" name="arithmetic" value="times"> 
    <label for="form2_times">* </label><br>
    <input type ="radio" id="form2_divide"  onclick="processRadio()" name="arithmetic" value="divide"> 
    <label for="form2_divide">/ </label><br>
   

    
</form>

<p id="result1" class="card" style="width: 24rem; margin-top:20px;text-align: center;">This text is replace by result of part 6 </p>

<script> 

function permutations(){
    console.log("Getting form values")
    var first = document.getElementById("form1_num1").value
    var second = document.getElementById("form1_num2").value
    var product=1;
    for(let i=first;i>=(first-second+1);i--){
        product *=i;
    }
    
    out = document.getElementById("result")
    out.innerHTML = product
    
}

function processRadio(){
    
    var first = document.getElementById("form1_num1").value
    var second = document.getElementById("form1_num2").value
    first=parseInt(first);
    second=parseInt(second);
    
    
    out = document.getElementById("result1")
    if(document.getElementById("form2_plus").checked){
        out.innerHTML = first+second;
        
    }else if(document.getElementById("form2_minus").checked){
        out.innerHTML = first-second;
    }else if(document.getElementById("form2_times").checked){
        out.innerHTML = first*second;
    }else{
        out.innerHTML = first/second;
    }
    
}
</script>

</body>
</html>
