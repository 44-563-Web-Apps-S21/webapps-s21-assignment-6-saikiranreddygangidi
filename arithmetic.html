<body>
<h1>Saikiran Reddy Gangidi computes</h1>
<h2>Getting input</h2>

<form>
    <label for="form1_num1">Enter a number” </label>
    <input type ="number" id="form1_num1" name="form1_num1" value=10> <br>

    <label for="form1_num2">Enter a number” </label>
    <input type ="number" id="form1_num2" name="form1_num2" value=2> <br>

    <input type="button" onclick="permutations()" value="compute">
</form>


<p id="result">This text will be replaced </p>

<script> 

function permutations(){
    console.log("Getting form values")
    var first = document.getElementById("form1_num1").value
    var second = document.getElementById("form1_num2").value
    var product=1;
    for(let i=first;i>=(first-second+1);i--){
        product *=i;
    }
    
    out = document.getElementById("result")
    out.innerHTML = product
    
}
</script>
